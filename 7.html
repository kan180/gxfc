var eyebool=false;

let r, g, b;
function setup() {
  createCanvas(1000, 600);
	
  r = random(255);
  g = random(255);
  b = random(255);
 }

function changeeye()
{
 
   // for (var j = 0; j < 600; j += 1)

   	arc(170, 146, 20, 25, PI, 0);

function draw1(){

  //头发
  push();
  fill(0);
  noStroke();
  ellipse(200,125,162,170);
  pop();
   
	fill(0);
  beginShape();
  vertex(281,132);
  vertex(120,132);
  vertex(120,190);
  vertex(281,190);
  endShape();

  //脸
	push();
 	fill(255,250,205);
 	noStroke();
 	ellipse(200, 150, 105, 130);
 	pop();

 	//刘海
  fill(0);
  arc(150,60,120,130,QUARTER_PI/4,PI/4);
  arc(250,60,120,130,PI*2/4,PI);

	//眉毛
	stroke(0);
  noFill();   
  arc(170,130,30,10,PI,0);
  arc(230,130,30,10,PI,0);

	//眼睛
	push();
 	fill(0);
 	ellipse(170, 146, 20, 25);
	
	
	if(eyebool){
		//alert(90);
		fill(255);
		arc(170, 146, 20, 25, PI, 0);
	}else{
		fill(199,237,204);
		arc(170, 146, 20, 25, PI, 0);
	}
	
	
	fill(255);
	ellipse(170,147,6,8);
	
	fill(0);
 	ellipse(230, 146, 20, 25);
	fill(199,237,204);
	arc(230, 146, 20, 25, PI, 0);
	fill(255);
	ellipse(230,147,6,8);
	
	
 	pop();

 //鼻子
  noFill();
  line(205,160,195,167);
  line(195,167,205,170);

//嘴巴
 noFill();
  arc(200, 175, 30, 30, QUARTER_PI, PI -  QUARTER_PI);
}

 function draw() {
